<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360" role="img" aria-labelledby="title desc">
  <title id="title">Golf Car Maintenance — Workflow Diagram</title>
  <desc id="desc">Create Job → Assign → Work → Submit → Approve/Reject → Serial History & Reports. Reject loops back to Work. Parts stock updates during Work.</desc>
  <defs>
    <style>
      .box { fill:#ffffff; stroke:#2d3748; stroke-width:2; rx:8; }
      .decision { fill:#ffffff; stroke:#2d3748; stroke-width:2; }
      .note { fill:#f7fafc; stroke:#cbd5e0; }
      .arrow { stroke:#2d3748; stroke-width:2; fill:none; marker-end:url(#arrowhead); }
      .text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; font-size:14px; fill:#1a202c; }
      .title { font-size:16px; font-weight:700; }
      .caption { font-size:12px; fill:#4a5568; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d3748" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="480" y="28" text-anchor="middle" class="text title">Workflow: Create → Assign → Work → Submit → Approve/Reject → History & Reports</text>

  <!-- Boxes -->
  <rect x="40"  y="80"  width="140" height="54" class="box"/>
  <rect x="210" y="80"  width="140" height="54" class="box"/>
  <rect x="380" y="80"  width="140" height="54" class="box"/>
  <rect x="550" y="80"  width="140" height="54" class="box"/>
  <polygon points="760,80 820,107 760,134 700,107" class="decision"/>
  <rect x="720" y="180" width="190" height="54" class="box"/>

  <!-- Box Labels -->
  <text x="110" y="110" class="text" text-anchor="middle">Create Job</text>
  <text x="280" y="110" class="text" text-anchor="middle">Assign</text>
  <text x="450" y="110" class="text" text-anchor="middle">Work</text>
  <text x="620" y="110" class="text" text-anchor="middle">Submit</text>
  <text x="760" y="108" class="text" text-anchor="middle">Approve</text>
  <text x="760" y="124" class="text" text-anchor="middle">or Reject</text>
  <text x="815" y="210" class="text" text-anchor="middle">Serial History & Reports</text>

  <!-- Parts stock side note -->
  <rect x="420" y="180" width="160" height="54" class="note"/>
  <text x="500" y="205" class="text" text-anchor="middle">Parts Stock</text>
  <text x="500" y="222" class="caption" text-anchor="middle">update during Work</text>

  <!-- Arrows main flow -->
  <path d="M180 107 H210" class="arrow"/>
  <path d="M350 107 H380" class="arrow"/>
  <path d="M520 107 H550" class="arrow"/>
  <path d="M690 107 H700" class="arrow"/>

  <!-- Approve to History -->
  <path d="M760 134 V180 H760" class="arrow"/>
  <path d="M760 207 H720" class="arrow"/>

  <!-- Reject loop back to Work -->
  <path d="M700 107 C 620 60, 520 60, 450 80" class="arrow"/>

  <!-- Work to Parts Stock -->
  <path d="M450 134 V180" class="arrow"/>

  <!-- Legend -->
  <rect x="40" y="260" width="880" height="70" class="note"/>
  <text x="60" y="285" class="caption">Legend:</text>
  <text x="140" y="285" class="caption">• Approve → record to Serial History & generate Reports</text>
  <text x="140" y="303" class="caption">• Reject → rework (loop back to Work)</text>
  <text x="460" y="285" class="caption">• Parts Stock updates are captured when work is performed</text>
</svg>